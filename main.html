 <!-- Modal for authentication -->
 <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
 <div class="modal-dialog">
 <div class="modal-content">
 <div class="modal-header">
 <h5 class="modal-title" id="authModalLabel">Authentication Required</h5>
 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
 <div class="modal-body">
 <form id="authForm">
 <div class="mb-3">
 <label for="username" class="form-label">Username</label>
 <input type="text" class="form-control" id="username" required>
 </div>
 <div class="mb-3">
 <label for="pin" class="form-label">6-digit PIN</label>
 <input type="password" class="form-control" id="pin" required maxlength="6">
 </div>
 <button type="submit" class="btn btn-danger">Authenticate</button>
 </form>
 </div>
 </div>
 </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
